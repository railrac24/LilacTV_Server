<!DOCTYPE html>
<html lang="en">
    <head>

        {{> include/header }}

    </head>
    <body>

        {{> include/navbar }}

        <div class="container" id="main" style="margin-bottom: 60px">
            {{#question}}
            <div class="panel panel-default">
              <header class="qna-header">
                  <h2 class="qna-title">{{title}}</h2>
              </header>
              <div class="content-main">
                  <article class="article">
                      <div class="article-header">
                          <div class="article-header-thumb">
                              <img src="../../img/icon.png" class="article-author-thumb" alt="">
                          </div>
                          <div class="article-header-text">
                              <a href="#" class="article-author-name">{{writer.name}}</a>
                              <a href="#" class="article-header-time">
                                  {{FormattedCreateDate}}
                                  <i class="icon-link"></i>
                              </a>
                          </div>
                      </div>
                      <div class="card">
                          <div class="card-body">
                              {{content}}
                          </div>
                      </div>
                      <div class="article-util">
                          <ul class="article-util-list">
                              <li>
                                  <a class="link-modify-article" href="/qna/{{id}}/form">수정</a>
                              </li>
                              <li>
                                  <form class="form-delete" action="/qna/{{id}}" method="POST">
                                      <input type="hidden" name="_method" value="DELETE">
                                      <button class="link-delete-article" type="submit">삭제</button>
                                  </form>
                              </li>
                              <li>
                                  <a class="link-modify-article" href="/qna/qnaList/{{currentPage}}/8">목록</a>
                              </li>
                          </ul>
                      </div>
                  </article>

                  <div class="qna-comment">
                      <div class="qna-comment-slipp">
                          <p class="qna-comment-count"><strong>{{countOfAnswers}}</strong>개의 의견</p>
                          <div class="qna-comment-slipp-articles">
                              {{#answers}}
                              <article class="article">
                                  <div class="article-header">
                                      <div class="article-header-thumb">
                                          <img src="../../img/icon.png" class="article-author-thumb" alt="">
                                      </div>
                                      <div class="article-header-text">
                                          <a href="#" class="article-author-name">{{replier.name}}</a>
                                          <a href="#" class="article-header-time" title="퍼머링크">
                                              {{FormattedCreateDate}}
                                          </a>
                                      </div>
                                  </div>
                                  <div class="article-doc comment-doc">
                                      <p>{{content}}</p>
                                  </div>
                                  <div class="article-util">
                                      <ul class="article-util-list">
                                          <a class="link-delete-article" href="/qna/{{questions.id}}/answers/{{id}}">삭제</a>
                                      </ul>
                                  </div>
                              </article>
                              {{/answers}}
                              <form class="answer-write" action="/qna/{{id}}/answers" method="post">
                                  <div class="form-group" style="padding:14px;">
                                      <textarea class="form-control" name="content" required></textarea>
                                  </div>
                                  <input type="submit" class="btn btn-success pull-right" value="답변하기"">
                                  <div class="clearfix" />
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
            {{/question}}
        </div>

        <script type="text/template" id="answerTemplate">
            <article class="article">
                <div class="article-header">
                    <div class="article-header-thumb">
                        <img src="../../img/icon.png" class="article-author-thumb" alt="">
                    </div>
                    <div class="article-header-text">
                        <a href="#" class="article-author-name">{0}</a>
                        <a href="#" class="article-header-time" title="퍼머링크">
                            {1}
                        </a>
                    </div>
                </div>
                <div class="article-doc comment-doc">
                    <p>{2}</p>
                </div>
                <div class="article-util">
                    <ul class="article-util-list">
                        <a class="link-delete-article" href="/qna/{3}/answers/{4}">삭제</a>
                    </ul>
                </div>
            </article>
        </script>

        <script type="text/template" id="countOfAnswerTemplate">
            <p class="qna-comment-count"><strong>{0}</strong>개의 의견</p>
        </script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="../js/ajax4AnswerPart.js"/>

        {{> include/stickyFooter}}
        {{> include/footer}}

    </body>
</html>
