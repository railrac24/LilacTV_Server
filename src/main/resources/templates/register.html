{{> header }}

<script>
    function check_pass() {
        if (document.getElementById('inputPassword').value == document.getElementById('confirmPassword').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'matching';
            document.getElementById('submit').disabled = false;
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'not matching';
            document.getElementById('submit').disabled = true;
        }
    }

    function setNotmatch() {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerHTML = 'not matching';
        document.getElementById('submit').disabled = true;
    }
</script>

<style>
    #bj {
        padding-top: 100px;
        padding-bottom: 229px;
    }
</style>

<div id="bj" class="container">
    <div class="card card-register mx-auto mt-5" style="width: 40rem;">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
            <form action="/register" method="post">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="namebar" style="width: 80px">Name</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                           name="name" placeholder="이름" required="required" autofocus="autofocus" onfocus="setNotmatch()">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="emailbar" style="width: 80px">Email</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                           name="email" placeholder="이메일" required="required">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="phonebar" style="width: 80px">Mobile</span>
                    </div>
                    <input type="tel" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                           name="mobile" placeholder="핸드폰" required="required">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="lilactvbar" style="width: 80px">LilacTV</span>
                    </div>
                    <input type="text" pattern="[a-f0-9]{14}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                           name="lilactvID" placeholder="제품ID  (LilacTV 설정 > 서브메뉴 > [제품정보]에서 확인가능)">
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="pass" class="form-control" required="required" onchange='check_pass()'>
                                <label for="inputPassword">Password</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="password" id="confirmPassword" name="cpass" class="form-control" required="required" onchange='check_pass()'>
                                <label for="confirmPassword">Confirm password</label>
                                <span id='message'></span>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submit" disabled>Register</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="login">Login Page</a>
                <a class="d-block small" href="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>

{{ > footer }}
