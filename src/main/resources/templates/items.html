{{> header }}
{{> header2 }}

<script>

    function submitForm() {
        document.getElementById("updatelist").submit();
    }

</script>

<div id="content-wrapper">
    <div class="container-fluid">
        <div class="container">
            <div align="right">
                <form id="updatelist" action="/update" method="post">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="margin-bottom: 14px">
                        <label class="btn btn-secondary">
                            <input type="radio" name="ListMode" id="option1" autocomplete="off" value="all" onclick="submitForm()" > All List
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="ListMode" id="option2" autocomplete="off" value="online" onclick="submitForm()" > Online
                        </label>
                    </div>
                </form>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Mac Address</th>
                    <th scope="col">IP Address</th>
                    <th scope="col">Online</th>
                </tr>
                </thead>
                <tbody>
                {{#units}}
                <tr>
                    <td>{{seqindex}}</td>
                    <td>{{owner.name}}</td>
                    <td>{{macaddeth0}}</td>
                    <td>{{ipadd}}</td>
                    <td>{{online}}</td>
                </tr>
                {{/units}}
                </tbody>
            </table>
        </div>

    </div>
    <!-- /.container-fluid -->
    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright Â© BadJin 2019</span>
            </div>
        </div>
    </footer>
</div>
