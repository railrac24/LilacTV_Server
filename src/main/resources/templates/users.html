{{> header }}

<div class="container" style="margin-top: 20px">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Index</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
        </tr>
        </thead>
        <tbody>
        {{#owner}}
        <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{email}}</td>
            <td>{{mobile}}</td>
        </tr>
        {{/owner}}
        </tbody>
    </table>
</div>

{{ > footer }}
